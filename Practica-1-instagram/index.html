<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer_prueba_instagram</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="title">
            <span><strong>𝓘𝓷𝓼𝓽𝓪𝓰𝓻𝓪𝓶</strong></span>
            <ul class="iconos">
                <li>
                    <i class="fa-regular fa-heart"></i>
                </li>
                <li>
                    <i class="fa-regular fa-message"></i>
                </li>
            </ul>
        </div>
        <nav>
            <div class="container">
                <div class="profiles">
                    <img src="./assets/Arturito 1.png" alt="" class="imagenes">
                    <span>Tu historia</span>
                </div>
                <div class="profiles">
                    <img src="./assets/image.png" alt="" class="imagenes">
                    <span>Juga_con_messi</span>
                </div>
                <div class="profiles">
                    <img src="./assets/messi.jpg" alt="" class="imagenes">
                    <span>Lionel Messi</span>
                </div>
                <div class="profiles">
                    <img src="./assets/toji-fushiguro-jujutsu-kaisen.jpg" alt="" class="imagenes">

                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="cabeza_publicacion">
                <img src="./assets/rosariotres.png" alt="" class="rosario">
                <span><strong>rosariotres</strong></span>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <article>
                <img src="./assets/noticia.png" alt="">
            </article>
            <ul class="interacciones">
                <li><i class="fa-regular fa-heart"></i></li>
                <li><i class="fa-regular fa-comment"></i></li>
                <li><i class="fa-regular fa-paper-plane"></i></li>
                <li class="guardar"><i class="fa-regular fa-bookmark"></i></li>
            </ul>
        </section>
    </main>
    <footer>
        <div>
            <ul class="opciones">
                <li><i class="fa-solid fa-house"></i></li>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                <li><i class="fa-regular fa-square-plus"></i></li>
                <li><i class="fa-solid fa-film"></i></li>
                <li><i class="fa-regular fa-user"></i></li>
            </ul>
        </div>

</html>
